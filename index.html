<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nunes Sport</title>
    <style>
        /* Estilos CSS (iguais ao exemplo anterior) */
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <title>Tabela de Produtos</title>
</head>
<body>

    <h2>Tabela de Produtos</h2>

    <table id="productTable">
        <thead>
            <tr>
                <th>Nome do Produto</th>
                <th>Código do Produto</th>
                <th>Descrição do Produto</th>
                <th>Preço do Produto</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela serão adicionadas dinamicamente com JavaScript -->
        </tbody>
    </table>

    <script>
        // Simulação de dados na base
        let products = [
            { nome: "Produto 1", codigo: "123456", descricao: "Descrição do Produto 1", preco: "R$ 50,00" },
            { nome: "Produto 2", codigo: "789012", descricao: "Descrição do Produto 2", preco: "R$ 75,00" }
            // Adicione mais produtos conforme necessário
        ];

        // Função para popular a tabela com os dados da base
        function renderTable() {
            const tableBody = document.querySelector("#productTable tbody");
            tableBody.innerHTML = "";

            products.forEach(product => {
                const row = tableBody.insertRow();

                Object.values(product).forEach(value => {
                    const cell = row.insertCell();
                    cell.textContent = value;
                });

                const actionsCell = row.insertCell();
                actionsCell.innerHTML = '<button onclick="editProduct(this)">Editar</button> <button onclick="deleteProduct(this)">Excluir</button>';
            });
        }

        // Função para adicionar um novo produto à base e atualizar a tabela
        function addProduct() {
            const newName = prompt("Digite o nome do novo produto:");
            const newCode = prompt("Digite o código do novo produto:");
            const newDescription = prompt("Digite a descrição do novo produto:");
            const newPrice = prompt("Digite o preço do novo produto:");

            const newProduct = { nome: newName, codigo: newCode, descricao: newDescription, preco: newPrice };
            products.push(newProduct);
            renderTable();
        }

        // Função para editar um produto existente na base e atualizar a tabela
        function editProduct(button) {
            const rowIndex = button.parentNode.parentNode.rowIndex;
            const editedProduct = { nome: prompt("Digite o novo nome:"), codigo: prompt("Digite o novo código:"), descricao: prompt("Digite a nova descrição:"), preco: prompt("Digite o novo preço:") };

            products[rowIndex - 1] = editedProduct;
            renderTable();
        }

        // Função para excluir um produto existente na base e atualizar a tabela
        function deleteProduct(button) {
            const rowIndex = button.parentNode.parentNode.rowIndex;
            products.splice(rowIndex - 1, 1);
            renderTable();
        }

        // Inicializar a tabela ao carregar a página
        renderTable();
    </script>

    <button onclick="addProduct()">Adicionar Novo Produto</button>

</body>
</html>
